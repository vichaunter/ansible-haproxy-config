---
haproxy_frontend:
  - name: www-http
    description: HTTPS config
    bind: "*:80"
    reqadd: "X-Forwarded-Proto:\ http"
    default_backend: fallback_backend

  - name: www-https
    description: HTTPS config
    bind: "*:443"
    reqadd: "X-Forwarded-Proto:\ http"
    acls:
      - name: host_name
        condition: "hdr(host) -i www.domain.com"
        backend: "domain_backend"
    ssl_paths:
      - /etc/haproxy/certs/certname.tld.pem
      - /etc/haproxy/certs/subdomain.certname.tld.pem
      - /etc/haproxy/certs/algun.certname.pem

haproxy_backend:
  - name: fallback_backend
    servers:
      - name: blind
        bind: 127.0.0.1:80
  - name: domain_backend
    params: check
    redirect: scheme https if !{ ssl_fc }
    servers:
      - name: www-01
        bind: 0.0.0.0:80
  - name: domain_2
    params: check
    servers:
      - name: www-01
        bind: 1.1.1.1:111
        params: check
      - name: www-02
        bind: 1.1.1.2:222
        params: check